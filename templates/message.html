<!DOCTYPE html>
<html>
<head>
    <title>Admin Pannel</title>
</head>

<script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <body style="background-color: aliceblue;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <h1 class="text-center text-light">
            <i class="fas fa-ship"></i> Heart Disease Predictor Admin Pannel
          </h1>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link ms-4" href="{% url 'adminhome' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'userlist' %}">UserList</a>
                </li>    
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="{% url 'mess' %}">Messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'pred' %}">Predictions</a>
              </li>
            </ul>
    
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-warning">Logout</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<form action="mess">
    {% if mess %}
    <hr>
    <br>
    <br>
    <div class="row">
      <div class="col-md">
        <div class="card card-body">
          <h5>Messages</h5>
        </div>
        <div class="card card-body">
          <table class="table">
            <tr>
              
              <th>Name</th>
              <th>Email</th>
              <th>Subject</th>
              <th>Message</th>
            </tr>
            {% for i in mess %}
                <tr>
                  <td>{{i.0}}</td>
                  <td>{{i.1}}</td>
                  <td>{{i.2}}</td>
                  <td>{{i.3}}</td>
                </tr>
              {% endfor %}
            </table>
          </div>
        </div>
      </div> 
       
    {% endif %}

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
