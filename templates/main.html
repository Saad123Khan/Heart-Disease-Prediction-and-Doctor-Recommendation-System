<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction System</title>

    <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color: aliceblue">
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
\      <h1 class="text-center text-light">
        <i class="fas fa-ship"></i> Heart Disease Predictor
      </h1>
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active ms-4" aria-current="page" href="{% url 'main' %}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'outputs' %}">DOCTOR</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contactus'%}">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
          </li>   
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-warning">Logout</button></a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

<div class="container">  

    <form class="my-3" action="output" method="POST">
      {% csrf_token %}

        <div class="row">
            <h2 class="my-lg-5 my-3 ">Can a patient with your given characteristics well?</h2>
      
          <div class=" col-lg-4 col-md-6 mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" id="age" class="form-control" name = "age" min="10" max="150" required>
            <p id="error"></p>
          </div>

          <div class=" col-lg-4 col-md-6 mb-3">
            <label for="Sex" class="form-label">Sex</label>
            <select class="form-select" name = "sex">
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>  
          </div>
        
          <div class=" col-lg-4 col-md-6 mb-3">
              <label for="CP" class="form-label">CP</label>
              <input type="number" name = "cp" class="form-control" id="exampleInputnumber1" required>
          </div>
            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Trestbps" class="form-label">Trestbps</label>
              <input type="number" class="form-control" name = "trestbps" id="exampleInputnumber1" required>
            </div>

            <div class=" col-lg-4 col-md-6  mb-3">
              <label for="Chol" class="form-label">Chol</label>
              <input type="number" class="form-control" name = "chol"  id="exampleInputnumber1" required>
          </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Fbs" class="form-label">Fbs</label>
              <input type="number" class="form-control" name = "fbs" id="exampleInputnumber1" required>
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Rest ECG" class="form-label">Rest ECG</label>
              <input type="number" class="form-control" name = "restecg" id="exampleInputnumber1" required>
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Thalach" class="form-label">Thalach</label>
              <input type="number" class="form-control" name = "thalach" id="exampleInputnumber1" required>
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Exang" class="form-label">Exang</label>
              <input type="number" class="form-control" name = "exang" id="exampleInputnumber1" required>
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Old Peak" class="form-label">Old Peak</label>
              <input type="number" class="form-control" name = "oldpeak" id="exampleInputnumber1" required >
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Slope" class="form-label">Slope</label>
              <input type="number" class="form-control" name = "slope" id="exampleInputnumber1" required >
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="CA" class="form-label">CA</label>
              <input type="number" class="form-control" name = "ca" id="exampleInputnumber1" required >
            </div>

            <div class=" col-lg-4 col-md-6 mb-3">
              <label for="Thal" class="form-label">Thal</label>
              <input type="number" class="form-control" name = "thal" id="exampleInputnumber1" maxlength="5"  required >
            </div>
  
            <div class="col-lg-12">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
              
        </div>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
